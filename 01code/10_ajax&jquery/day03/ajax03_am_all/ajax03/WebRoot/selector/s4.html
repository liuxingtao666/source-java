<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	function f1(){
		$('div:contains(吃饭)')
		.css('font-size','60px');
	}
	
	function f2(){
		$('div:empty').html('点个菜吧');
	}
	
	function f3(){
		$('div:parent')
		.css('font-size','60px');
	}
	
	function f4(){
		$('div:has(p)').css('font-size','60px');
	}
</script>
</head>
<body style="font-size:30px;">
	<div>你吃饭了吗</div>
	<div></div>
	<div>
		<p>一会儿就要吃了</p>
	</div>
	<a href="javascript:;" 
	onclick="f4();">ClickMe</a>
</body>
</html>
