<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
src="js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	function f1(){
		//使用jQuery提供的选择器
		//查找要操作的节点，找到的节点
		//会被封装成一个jQuery对象。
		var $obj = $('#d1');
		//调用jQuery对象的方法或者属性
		//来实现对dom对象的操作
		$obj.css('font-size','60px');
	}
	
	function f2(){
		var obj = 
		document.getElementById('d1');
		//dom对象 ---> jQuery对象
		$(obj).html('hello java');
	}
	
	function f3(){
		var $obj = $('#d1');
		//jQuery对象 ---> dom对象
		//var obj = $obj.get(0);
		//还可以
		var obj = $obj.get()[0];
		obj.innerHTML = 'hello java';
	}
</script>
</head>
<body style="font-size:30px;">
	<div id="d1">hello jQuery</div>
	<a href="javascript:;" 
	onclick="f3();">ClickMe</a>
	
	
</body>
</html>
