<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
src="../js/jquery-1.4.3.js">
</script>
<script type="text/javascript">
	function f1(){
		//$('table tr:first').css(
		//'background-color','#cccccc');
		$('table tr:eq(0)').css(
		'background-color','#cccccc');
	}
	
	function f2(){
		$('tbody tr:even')
		.css('background-color','#fff8dc');
		$('tbody tr:odd')
		.css('background-color','yellow');
	}
	
	function f3(){
		$('tbody tr:eq(1) td:eq(1)')
		.css('background-color','yellow');
	}
	
	function f4(){
		$('tbody tr:not(#tr1)')
		.css('background-color','yellow');
	}
</script>
</head>
<body style="font-size:30px;">
	<table width="60%" border="1" 
	cellpadding="0" cellspacing="0">
		<thead>
			<tr><td>name</td><td>salary</td></tr>
		</thead>
		<tbody>
			<tr><td>tom</td><td>20000</td></tr>
			<tr id="tr1"><td>eric</td><td>30000</td></tr>
			<tr><td>sally</td><td>10000</td></tr>
			<tr><td>king</td><td>15000</td></tr>
		</tbody>
	</table>
	
	
	<a href="javascript:;" 
	onclick="f4();">ClickMe</a>
</body>
</html>
