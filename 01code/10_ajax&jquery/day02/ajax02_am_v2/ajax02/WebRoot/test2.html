<html>
	<head>
		<script type="text/javascript">
			
			function f(){
				var p = new Object();
				p.name='eric';
				p.age = 33;
				alert(p.name);
			}
			
			//使用json来表示一个对象
			function f1(){
				var p = {'name':'sally','age':22};
				alert(p.name);
			}
			function f2(){
				var p = {'name':'king',
				'address':{
						'city':'bj',
						'street':'ca',
						'room':1494
					}
				};
				alert(p.address.room);
			}
			
			function f3(){
				var arr = [{'name':'sally','age':22},
				{'name':'king','age':32}];
				alert(arr[1].name);
			}
			
		</script>
	</head>
	<body style="font-size:30px;">
		<a href="javascript:;" 
		onclick="f3();">ClickMe</a>
	</body>
</html>
