<html>
	<head>
		<script type="text/javascript">
			function getXhr(){
				var xhr = null;
				if(window.XMLHttpRequest){
					//·Çieä¯ÀÀÆ÷
				xhr = new XMLHttpRequest();
				}else{
					//ieä¯ÀÀÆ÷
					xhr = new ActiveXObject('Microsoft.XMLHttp');
				}
				return xhr;
			}
		</script>
	</head>
	<body style="font-size:30px;">
		<a href="javascript:;" 
		onclick="alert(getXhr());">ClickMe</a>
	
	
	
	</body>
</html>
