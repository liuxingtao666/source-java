<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<script src="form.js"></script>
	<link rel="Stylesheet" href="myStyle.css" />
 </head>
 <body>
	<form>
		<h2>增加管理员</h2>
		<table width="600px">
			<tr>
				<td width="60px" height="35px">姓名：</td>

				</td>
				<td width="320px">

						10个字符以内的字母、数字和下划线的组合
					</div>
				</td>
			</tr>
			<tr>
				<td height="35"></td>
				<td colspan="2">
					<input type="submit" value="保存" onclick="return validateDatas();" />
					<input type="reset" value="重填" />
				</td>
			</tr>				
	    </table>
	</form>
 </body>
</html>
