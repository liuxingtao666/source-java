<!doctype html>
<html>
    <head><title>确认对话框</title>
		<meta charset="utf-8"/>
		<script>
			//Step1:定义删除方法delData()
			//Step2:弹出confirm窗口，使用变量result保存用户点击的是确定还是取消。点确定返回true，点取消返回false.
			//Step3:只有用户点确定，才继续提示删除成功！
			function delData(){	
				var result = confirm("go on deleteing?");	
				if(result) alert("删除成功");
			}
		</script>
	</head>
	<body>
	    <input type="button" value="删除" onclick="delData();"/>
	</body>
</html>
